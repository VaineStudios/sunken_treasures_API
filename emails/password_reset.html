<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        a{
            background-color: cadetblue;
            transition: 300ms background-color ease-in-out;
            border-radius: 5px;

        }
        a:hover{
            background-color: rgb(22, 63, 65);
        }
    </style>
</head>
<body>
   
    <div style="text-align: center; max-width:400px; margin:auto; ">
        <p style="text-align:start; margin-bottom: 2rem; font-weight: bold;">Hello {{user.first_name}},</p>
        <h1 style="text-align:center; font-weight:500">Password Reset</h1>
        <p>A request has been recieved to reset the password for your account.</p>
        <p>Click the button below to reset your password</p>
        <a href="{{redirectLink}}" style="display:inline-block; padding: 10px 17px; color: white; text-decoration: none; background-color: cadetblue; margin: 3rem 0;">Reset your Password</a>

        <p>If you didn't request a password reset, you can ignore this email. Your password will not be changed</p>
        
    </div>
    
</body>
</html>
